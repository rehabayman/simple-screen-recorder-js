<body style="padding: 10px;">
  <div class="container d-flex flex-column justify-content-between align-items-center">
    <h3 style="margin-bottom: 5px;">Screen Recorder App</h3>
    <p style="margin-bottom: 5px;">You can record the activity of a specific window, tab or the entire screen.</p>
    <p style="margin-bottom: 20px;">When you stop sharing the recorded file will be downloaded and can be played from the browser</p>
    <div class="d-flex flex-row justify-content-between align-items-center">
      <button id="record-btn" class="btn btn-success m-2">Start Recording</button>
    </div>
    <video id="video-control" class="video" hidden width="600px" controls></video>
  </div>

  <script src="./index.js"></script>
</body>
